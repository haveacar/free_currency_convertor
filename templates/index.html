<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Free Currency Convertor</title>
    <style>
        form {
            width: 400px;
            margin: 0 auto;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img src="{{ url_for('static', filename='img/gold-euro-coin-18551.svg') }}" class="bi me-2" width="40"
             height="32">
        <span class="fs-4">Free Currency converter</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Convert</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
    </ul>
</header>
<div style="text-align:center;">
    <p style="margin-top: 5px;">Rates from date: {{ data }}</p>
</div>
<div style="max-width:20%; display:block; margin: auto;">
    <img class="img-fluid" src="{{ url_for('static', filename='img/money-exchange.png') }}" alt="..."/>
</div>
<form method="post">
    <input type="number" name="amount" placeholder="Enter amount" required>
    <br><br>
    <label for="from_currency">From Currency:</label>
    <select name="from_currency" id="from_currency">
        {% for currency in currencies %}
            <option value="{{ currency }}">{{ currency }}</option>
        {% endfor %}
    </select>
    <label for="to_currency">To Currency:</label>
    <select name="to_currency" id="to_currency">
        {% for currency in currencies %}
            <option value="{{ currency }}">{{ currency }}</option>
        {% endfor %}
    </select>
    <br><br>
    <button type="submit">Convert</button>
</form>
{% if converted_amount is not none %}
    <div style="text-align:center;">
        <H2 style="margin-top: 5px;">
            Result: {{ amount }} {{ from_currency }} {{ converted_amount }} {{ to_currency }}</H2>
    </div>
{% endif %}

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 Daniel Govnir</span>
    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
